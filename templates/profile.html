<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        .profile-header h2 {
            margin-top: 10px;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 4px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <img src="https://via.placeholder.com/120" alt="Profile Picture">
                <h2>{{ user.username }}</h2>
                <p><i class="fas fa-user"></i> Role: {{ user.role }}</p>
            </div>
            <div class="profile-details">
                <h4>Account Details</h4>
                <p><strong>User ID:</strong> {{ user.id }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Role:</strong> {{ user.role }}</p>
            </div>
            <div class="profile-actions text-center">
                <a href="{{ url_for('edit_profile') }}" class="btn btn-custom">Edit Profile</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                <a href="{{ url_for('index') }}" class="btn btn-danger">Home</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
